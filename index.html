<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion de Tâches Avancée</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Gestion de Tâches</h1>
    </header>
    <main>
        <section id="task-creation">
            <h2>Ajouter une Tâche</h2>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Titre de la tâche *" required>
                <textarea id="taskDescription" required placeholder="Description de la tâche *"></textarea>
                <input type="date" id="taskDueDate" required>
                <select id="taskPriority">
                    <option value="low">Faible</option>
                    <option value="medium" selected>Moyenne</option>
                    <option value="high">Haute</option>
                </select>
                <label for="add-tags">Ajoutez des tags (séparés par une virgule)</label>
                <input type="text" id="add-tags" placeholder="tag1, tag2, ...">
                <button type="submit">Ajouter Tâche</button>
            </form>
        </section>
        <div>
            <section id="task-search">
                <h2>Rechercher des Tâches</h2>
                <div id="searchContainer">
                    <input type="text" id="searchInput" placeholder="Entrer un mot-clé..." />
                    <button type="button" id="searchButton">Rechercher</button>
                </div>
            </section>
            <section id="task-filter">
                <h3>Filtrer les Tâches</h3>
                <form id="filterForm">
                    <label for="filterPriority">Filtrer par Priorité :</label>
                    <select id="filterPriority">
                        <option value="all">Toutes</option>
                        <option value="high">Haute</option>
                        <option value="medium">Moyenne</option>
                        <option value="low">Faible</option>
                    </select>
    
                    <label for="filterDate">Filtrer par Date :</label>
                    <input type="date" id="filterDate">
                    <label for="filterTag">Filtrer par tag</label>
                    <select name="filterTag" id="filterTag">
                    </select>
                </form>
            </section>
            <section id="task-list">
                <h2>Liste des Tâches</h2>
                <section>
                    <label for="sort-by">Trier par :</label>
                    <select name="sort-by" id="sort-by">
                        <option value="priority">Priorité</option>
                        <option value="date">Date</option>
                    </select>
                    <select name="sort-order" id="sort-order">
                        <option value="desc" selected>Descendant</option>
                        <option value="asc">Ascendant</option>
                    </select>
                </section>
                <div id="tasks">
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Application de Gestion de Tâches</p>
    </footer>
    <script type="module" src="dist/app.js"></script>
</body>

</html>
